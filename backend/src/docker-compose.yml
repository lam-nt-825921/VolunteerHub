version: '3.8'

services:
  db:
    image: neondatabase/neon_local:latest
    ports:
      - '5432:5432'
    environment:
      NEON_API_KEY: ${NEON_API_KEY}  # Lấy từ Neon dashboard: Settings > API Keys
      NEON_PROJECT_ID: ${NEON_PROJECT_ID}  # Lấy từ Neon dashboard: Project Settings > Project ID
    volumes:
      - neon_data:/var/lib/neon

volumes:
  neon_data: