<div class="register-form-container">
  <div class="form-header">
    <h2>Đăng ký tài khoản</h2>
    <p>Tham gia cùng chúng tôi để tạo ra sự khác biệt</p>
  </div>

  <form (ngSubmit)="onRegister()" class="register-form">
    <div class="form-group">
      <label for="name">Họ và tên</label>
      <input
        type="text"
        id="name"
        [(ngModel)]="registerData.name"
        name="name"
        required
        placeholder="Nhập họ và tên của bạn"
      />
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        [(ngModel)]="registerData.email"
        name="email"
        required
        placeholder="Nhập email của bạn"
      />
    </div>

    <div class="form-group">
      <label for="role">Vai trò</label>
      <select
        id="role"
        [(ngModel)]="registerData.role"
        name="role"
        class="role-select"
      >
        <option value="volunteer">Tình nguyện viên</option>
        <option value="manager">Quản lý sự kiện</option>
      </select>
    </div>

    <div class="form-group">
      <label for="password">Mật khẩu</label>
      <input
        type="password"
        id="password"
        [(ngModel)]="registerData.password"
        name="password"
        required
        placeholder="Nhập mật khẩu (tối thiểu 6 ký tự)"
        minlength="6"
      />
    </div>

    <div class="form-group">
      <label for="confirmPassword">Xác nhận mật khẩu</label>
      <input
        type="password"
        id="confirmPassword"
        [(ngModel)]="registerData.confirmPassword"
        name="confirmPassword"
        required
        placeholder="Nhập lại mật khẩu"
      />
    </div>

    @if (errorMessage) {
      <div class="error-message">
        <mat-icon>error</mat-icon>
        <span>{{ errorMessage }}</span>
      </div>
    }

    @if (successMessage) {
      <div class="success-message">
        <mat-icon>check_circle</mat-icon>
        <span>{{ successMessage }}</span>
      </div>
    }

    <button type="submit" class="btn btn-primary" [disabled]="isLoading">
      @if (isLoading) {
        <span>Đang đăng ký...</span>
      } @else {
        <span>Đăng ký</span>
      }
    </button>
  </form>

  <div class="form-footer">
    <p>Đã có tài khoản? <a (click)="onSwitchToLogin()" class="link">Đăng nhập ngay</a></p>
  </div>
</div>
